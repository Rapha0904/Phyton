<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio Cadastro/Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 800px;
      height: 500px;
      background: #fff;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }

    .left {
      width: 40%;
      background: #4ca696;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .left h2 {
      margin-bottom: 15px;
    }

    .left p {
      margin-bottom: 30px;
      text-align: center;
      font-size: 14px;
    }

    .left button {
      padding: 10px 30px;
      background: #fff;
      color: #4ca696;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .right {
      width: 60%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      color: #4ca696;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .form-group input[type="file"] {
      border: none;
    }

    .right button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #4ca696;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .right button:hover {
      background: #3a7e73;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo -->
    <div class="left">
      <h2>Seja bem-vindo(a)</h2>
      <p>Ao melhor site de controle de leitura!</p>
      <button><a href="login.html">Sign In</a></button>
    </div>

    <!-- Lado Direito -->
    <div class="right">
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Senha" required>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Telefone" required>
        </div>
        <h2>Escoha aqui sua foto de perfil ;)</h2>
        <div class="form-group">
          <input type="file" placeholder="Caminho da Foto" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
