<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livros</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #2c7a7b;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c7a7b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1d5758;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Livro</h2>
    <form>
      <!-- Título -->
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <!-- ISBN -->
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" required>
      </div>

      <!-- Ano de Publicação -->
      <div class="form-group">
        <label for="ano_publicacao">Ano de Publicação</label>
        <input type="number" id="ano_publicacao" name="ano_publicacao" required>
      </div>

      <!-- Número de Páginas -->
      <div class="form-group">
        <label for="numero_paginas">Número de Páginas</label>
        <input type="number" id="numero_paginas" name="numero_paginas" required>
      </div>

      <!-- Editora -->
      <div class="form-group">
        <label for="editora">Editora</label>
        <input type="text" id="editora" name="editora" required>
      </div>

      <!-- Sinopse -->
      <div class="form-group">
        <label for="sinopse">Sinopse</label>
        <textarea id="sinopse" name="sinopse" required placeholder="Escreva a sinopse do livro..."></textarea>
      </div>

      <button type="submit">Salvar Livro</button>
    </form>
  </div>
</body>
</html>
