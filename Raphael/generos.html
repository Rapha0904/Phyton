<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gêneros</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        .resultado {
            margin-top: 20px;
            padding: 12px;
            background-color: #e8f0fe;
            border-radius: 8px;
            color: #333333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Gêneros</h1>
        <form id="formGenero">
            <label for="nomeGenero">Nome do Gênero</label>
            <input type="text" id="nomeGenero" name="nomeGenero" placeholder="Digite o nome do gênero" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        let proximo_id = 1;

        document.getElementById("formGenero").addEventListener("submit", function(e) {
            e.preventDefault(); // Evita envio real do formulário

            const nome_genero = document.getElementById("nomeGenero").value;

            const genero = {
                id_genero: proximo_id,
                nome_genero: nome_genero
            };
            proximo_id += 1;

            document.getElementById("resultado").innerText = 
                `Dados do gênero criados:\nID: ${genero.id_genero}\nNome: ${genero.nome_genero}`;

            // Limpa o input
            document.getElementById("nomeGenero").value = "";
        });
    </script>
</body>
</html>
