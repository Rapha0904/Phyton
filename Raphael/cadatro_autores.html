<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Autores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #2c7a7b;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input[readonly] {
      background: #e9ecef;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c7a7b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1d5758;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Autor</h2>
    <form>
      <!-- ID do Autor (gerado automaticamente) -->
      <div class="form-group">
        <label for="id_autor">ID do Autor</label>
        <input type="text" id="id_autor" name="id_autor" value="1" readonly>
      </div>

      <!-- Nome Completo -->
      <div class="form-group">
        <label for="nome_completo">Nome Completo</label>
        <input type="text" id="nome_completo" name="nome_completo" required>
      </div>

      <!-- Biografia -->
      <div class="form-group">
        <label for="biografia">Biografia</label>
        <textarea id="biografia" name="biografia" required placeholder="Escreva a biografia do autor..."></textarea>
      </div>

      <button type="submit">Salvar Autor</button>
    </form>
  </div>
</body>
</html>
